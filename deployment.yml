---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mytodo-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mytodo-app
  template:
    metadata:
      labels:
        app: mytodo-app
    spec:
      containers:
        - name: mytodo-app
          image: mayankramnani/todoflask-linux:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5050
          env:
            - name: MONGO_URI
              value: "mongodb://mongodb-service:27017/"
          livenessProbe:
            httpGet:
              path: /health
              port: 5050
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 2
          readinessProbe:
            httpGet:
              path: /ready
              port: 5050
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 2

---
apiVersion: v1
kind: Service
metadata:
  name: mytodo-app-service
spec:
  type: NodePort
  selector:
    app: mytodo-app
  ports:
    - port: 5050
      targetPort: 5050
      nodePort: 32227
      protocol: TCP
      name: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:latest
          ports:
            - containerPort: 27017

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
      name: mongodb
